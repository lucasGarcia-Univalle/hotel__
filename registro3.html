<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Hotel</title>
    <!-- Enlace a la hoja de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 600px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Formulario de Registro - Hotel</h2>
                <form action="#" method="post">
                  
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>

                
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                   
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="ci" class="form-label">Cédula de Identidad</label>
                        <input type="text" class="form-control" id="ci" name="ci" required pattern="\d+" placeholder="12345678" maxlength="10">
                    </div>

                   
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="checkInDate" class="form-label">Fecha de Llegada</label>
                        <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
                    </div>

                  
                    <div class="mb-3">
                        <label for="checkOutDate" class="form-label">Fecha de Salida</label>
                        <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
                    </div>

                   
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Tipo de Habitación</label>
                        <select class="form-select" id="roomType" name="roomType" required>
                            <option value="">Seleccione un tipo de habitación</option>
                            <option value="estandar">Estandar</option>
                            <option value="deluxe">deluxe</option>
                            <option value="suite">Suite Presidencial</option>
                        </select>
                    </div>

                  
                    <div class="mb-3">
                        <label for="reason" class="form-label">Motivo de Hospedaje</label>
                        <input type="text" class="form-control" id="reason" name="reason" required placeholder="Ej. Negocios, Vacaciones, Evento especial">
                    </div>

                 
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Forma de Pago</label>
                        <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                            <option value="">Seleccione una opción</option>
                            <option value="creditCard">Tarjeta de Crédito</option>
                            <option value="debitCard">Tarjeta de Débito</option>
                            <option value="paypal">PayPal</option>
                            <option value="cash">Efectivo</option>
                        </select>
                    </div>

                   
                    <div id="creditCardFields" class="d-none">
                        <h5 class="mt-4">Datos de la Tarjeta de Crédito</h5>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" required placeholder="1234 5678 9012 3456">
                        </div>

                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Fecha de Vencimiento</label>
                            <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="cvv" class="form-label">Código de Seguridad (CVV)</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required placeholder="123">
                        </div>
                    </div>

                  
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios Adicionales</label>
                        <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                    </div>

                   
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Reservar Habitación</button>
                    </div>
                </form>
                <div class="d-flex justify-content-end">
                  <form action="habitaciones.html">
                    <button class="btn btn-secondary">Volver</button>
                </form>
             </div>
            </div>
        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
   
        document.getElementById('paymentMethod').addEventListener('change', function() {
            var paymentMethod = this.value;
            var creditCardFields = document.getElementById('creditCardFields');
            
            if (paymentMethod === 'creditCard') {
                creditCardFields.classList.remove('d-none');
            } else {
                creditCardFields.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
